<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>햑햣쮐햦혪 햦햫혪혝햦혪 햣혣햣햫햦햧</title>
  <link rel="stylesheet" href="style.css">
  <!-- 쮏얧쥃혩혢햟햣햪 혣햦혟혝 Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <!-- 햍햇뉋냻 햌뤯뤯뢇뛣: 햦쒫왐혜혝쒫쟳 -->
    <div class="blocks-wrapper">
        <div class="left-block">
        <h1 class="welcome-title">
            햆쮏쐄 쮏웷썛쮏쒫썜혧<span class="emoji">游녦</span>
        </h1>
        <p class="subtitle">
            햊향혞혢햟햣햪 혝햣쮐햦혩<br>
            햦햫혪혝햦혪 햣혣햣햫햦햧 <img class="icon" src="github.png" alt="햦햨쮏쫧쥃">
        </p>
        </div>

        <!-- 먫냻뉋냻 햌햃먫뭻뤯햌햃 (혢혬햫혦햧 혟쮏) -->
        <div class="right-block">
            <div class="section-center">
            <div class="section-title-grid">
                <div class="section-column">
                  <h2 class="label">햑햣쮐햦혪</h2>
                  <img src="https://picsum.photos/seed/theory/240/140" alt="햑햣쮐햦혪">
                </div>
                <div class="section-column">
                  <h2 class="label">햟햨혝햦햨햟</h2>
                  <img src="https://picsum.photos/seed/decision/240/140" alt="햟햨혝햦햨햟">
                </div>
              </div>
              
            </div>
    

        <button class="cta-button">햏햟혢햟혝혧</button>
        </div>
    </div>
  </div>

  <!-- 햏햊했햏햊햋 햑먫돯뛣돯 햜햑햃뤯 -->
  <div class="steps-tracker">
    <div class="step">햑햣쮐햦혪</div>
    <div class="step">햆햟햫햫혦햣</div>
    <div class="step">먫왐걣왏쫧쟳</div>
    <div class="step">뉌쒫쮏</div>
    <div class="steps-line"></div>
  </div>
</body>
</html>
